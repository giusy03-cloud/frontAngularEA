<div>
  <label>
    <input type="radio" name="filter" value="all" [(ngModel)]="filter" /> Tutti
  </label>
  <label>
    <input type="radio" name="filter" value="past" [(ngModel)]="filter" /> Gi√† avvenuti
  </label>
  <label>
    <input type="radio" name="filter" value="upcoming" [(ngModel)]="filter" /> Da avvenire
  </label>
</div>

<input [(ngModel)]="searchTerm" placeholder="Cerca evento..." />

<ul>
  <li *ngFor="let booking of filteredBookings()">
    <strong>{{ getEventName(booking.eventId) }}</strong><br>
    <button *ngIf="isEventPast(booking.eventId)" (click)="goToReview(booking.eventId)">
      Recensisci evento
    </button>
    <button (click)="deleteBooking(booking.id)">Cancella</button>
  </li>
</ul>
