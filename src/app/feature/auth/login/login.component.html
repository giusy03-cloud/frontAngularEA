<!-- Link per tornare alla home -->
<button routerLink="/" type="button">‚Üê Ritorna alla Home</button>


<!-- Form di login -->
<form (ngSubmit)="login()">
  <input
    type="text"
    [(ngModel)]="username"
    name="username"
    placeholder="Username"
    required
  />
  <input
    type="password"
    [(ngModel)]="password"
    name="password"
    placeholder="Password"
    required
  />
  <button type="submit">Login</button>

  <p *ngIf="error" style="color:red">{{ error }}</p>
</form>

<!-- Link alla registrazione -->
<p>Non hai un account? <a routerLink="/auth/registration">Registrati qui</a></p>
