<div *ngIf="event" class="event-details">
  <h2>{{ event.name }}</h2>
  <p><strong>Luogo:</strong> {{ event.location }}</p>
  <p><strong>Data inizio:</strong> {{ event.startDate | date:'medium' }}</p>
  <p><strong>Data fine:</strong> {{ event.endDate | date:'medium' }}</p>
  <p><strong>Descrizione:</strong> {{ event.description }}</p>

  <button class="back-button" (click)="goBack()">Torna indietro</button>

  <button class="book-button" (click)="bookEvent()">Prenota</button>
</div>

<div *ngIf="!event">
  <p>Caricamento in corso o evento non trovato.</p>
</div>
