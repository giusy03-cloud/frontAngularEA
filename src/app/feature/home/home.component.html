<div id="carousel-container">
  <h2 class="carousel-title">Eventi in evidenza</h2>

  <button class="arrow left" (click)="prevSlide()" [disabled]="currentIndex === 0">‹</button>

  <div class="carousel-wrapper">
    <div
      class="carousel-track"
      [style.width.%]="events.length * (100 / maxVisible)"
      [style.transform]="'translateX(-' + (currentIndex * (100 / maxVisible)) + '%)'"
    >
      <div
        class="event-card"
        *ngFor="let event of events"
        [style.flex]="'0 0 ' + (100 / maxVisible) + '%'"
      >
        <div class="image-placeholder">
          <div class="placeholder-icon">📅</div>
        </div>
        <div class="event-info">
          <h3>{{ event.name }}</h3>
          <p><strong>📍</strong> {{ event.location }}</p>
          <p><strong>🕒</strong> {{ event.startDate | date: 'shortDate' }}</p>
          <button class="details-button" (click)="goToDetails(event.id)">Dettagli</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Non disabilitare la freccia destra, gestiamo diversamente -->
  <button class="arrow right" (click)="onNextClick()">›</button>


  <!-- Modal popup per "Vuoi visualizzare altri eventi?" -->
  <div class="modal-overlay" *ngIf="showLoadMorePrompt">
    <div class="modal-content">
      <p>Vuoi visualizzare altri eventi?</p>
      <div class="modal-buttons">
        <button (click)="loadMore()">Sì</button>
        <button (click)="dismissLoadMorePrompt()">No</button>
      </div>
    </div>
  </div>



</div>
