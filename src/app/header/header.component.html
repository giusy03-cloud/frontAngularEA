<header class="header">
  <div class="logo">
    <a routerLink="/" class="logo-text">TicketTwo</a>
  </div>

  <nav class="nav-links">
    <a *ngIf="!authService.isAuthenticated()" routerLink="auth/login" class="nav-link">Login</a>

    <ng-container *ngIf="authService.isAuthenticated()">
      <a routerLink="/profile" class="nav-link">Profilo</a>
      <a (click)="logout()" class="nav-link">Logout</a>
    </ng-container>
  </nav>
</header>
